<div class="card">
    <p-fieldset>
        <ng-template pTemplate="header">
            <div class="flex align-items-center text-primary">
                <span class="pi pi-user mr-2"></span>
                <span class="font-bold text-lg">Registro Choferes</span>
            </div>
        </ng-template>
        <div class="mb-5">
        <p-button (click)="showDialog(true)" icon="pi pi-plus" label="AÃ±adir" [outlined]="true" severity="success"></p-button>
        
    </div>
   
      

    <div class="card">
        <p-table
            [value]="choferes"
            [paginator]="true"
            [rows]="5"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[5, 10, 20]"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:25%">Dni</th>
                    <th style="width:25%">Nombres</th>
                    <th style="width:25%">F. Ingreso</th>
                    <th style="width:12.5%">Editar</th>
                    <th style="width:12.5%">Borrar</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-chofer>
                <tr>
                    <td>{{ chofer.dni }}</td>
                    <td>{{ chofer.nombres }}</td>
                    <td>{{ chofer.fechaIngreso }}</td>
                    <td><p-button (click)="updateChofer(chofer._id)" icon="pi pi-pencil" label="Editar" [rounded]="true" severity="info"></p-button></td>
                    <td><p-button (click)="deleteChofer(chofer._id)" icon="pi pi-trash" label="Borrar" [rounded]="true" severity="danger"></p-button></td>
                </tr>
                    <p-toast></p-toast>
                    <p-confirmDialog key="{{chofer._id}}" [style]="{width: '50vw'}"></p-confirmDialog>
                    
               
            </ng-template>
            <!-- <ng-template pTemplate="paginatorleft">
                <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
            </ng-template> -->
            <ng-template pTemplate="paginatorright">
                <!-- <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button> -->
            </ng-template>
        </p-table>
    </div>
<!-- modal -->
    <div class="card flex justify-content-center">
       
        <p-dialog [header]="editingChofer? 'Editar Chofer':'Registro Chofer'" [(visible)]="visible" [style]="{ width: '50vw', height: '500px' }">
            <div class="flex py-2 justify-content-center  align-items-center">
                <menu-registro-chofer (choferUpdating)="this.cargarListaChoferes()" [editingChofer]="editingChofer" (choferCreation)="chofereCreation(false)"></menu-registro-chofer>
            </div>
        </p-dialog>
    </div>
    
    </p-fieldset>
    
</div>
